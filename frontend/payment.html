<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Chat ‚Äì Payment</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/payment.css">
</head>

<body>

    <div class="background-overlay"></div>

    <div class="payment-container">
        <h2>Unlock Girlfriend Chat üíó</h2>
        <p>Pay just <b>‚Çπ1</b> to activate unlimited chat access.</p>

        <img src="images/qr.png" class="qr-image" alt="QR Code">

        <p class="note">Scan & pay or tap the button below.</p>

        <div class="payment-buttons">

            <!-- FIXED BUTTON WITH CORRECT ID -->
            <button class="unlock-btn" id="payBtn">
                <a  
                    id="payLink"
                    href="paytmmp://pay?pa=9149151212@upi&pn=DreamC&am=1&cu=INR"
                    style="
                        color: white;
                        text-decoration: none;
                        display: block;
                        width: 100%;
                        height: 100%;
                    "
                >
                    Pay ‚Çπ1 with Paytm
                </a>
            </button>

            <div id="loader" class="loader" style="display:none;"></div>

            <button class="unlock-btn" id="paidBtn" style="display:none;">
                I Have Paid ‚ù§Ô∏è
            </button>
        </div>
    </div>

    <script>

        // PAY Button behavior
        document.getElementById("payBtn").onclick = function () {

            // Open Paytm ONLY
            window.location.href = "paytmmp://pay?pa=9149151212@upi&pn=DreamC&am=1&cu=INR";

            // Show Loader
            document.getElementById("loader").style.display = "block";

            // Hide PAY
            document.getElementById("payBtn").style.display = "none";

            // After 6 seconds ‚Üí Show "I Have Paid"
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("paidBtn").style.display = "block";
            }, 6000);
        };

        // I HAVE PAID ‚Üí Unlock chat
        document.getElementById("paidBtn").onclick = function () {
            localStorage.setItem("premium_access", "true");
            window.location.href = "chat.html";
        };
    </script>

</body>
</html>
