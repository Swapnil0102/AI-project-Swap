<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="payment-buttons">

    <script>
        // Replace with your UPI ID
        const UPI_URL = "upi://pay?pa=9149151212@upi&pn=AIChatbot&am=1&cu=INR";
