<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your AI Girlfriend â€“ Chat</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
        /* Chat Page Styling */
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .chat-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        .chat-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 12px 0;
            line-height: 1.4;
            font-size: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .me {
            background: rgba(255, 255, 255, 0.35);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .her {
            background: rgba(255, 255, 255, 0.15);
            border-bottom-left-radius: 4px;
        }

        /* Typing Indicator */
        .typing {
            width: 45px;
            height: 20px;
            background: rgba(255, 255, 255, 0.28);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 4px;
            margin-left: 10px;
            margin-top: 10px;
        }

        .typing span {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px 0;
        }

        .input-area input {
            flex: 1;
            padding: 14px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .send-btn {
            background: #fff;
            color: #ff3d7d;
            padding: 0 22px;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.06);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="chat-container">

        <!-- Header -->
        <div class="chat-header">
            <img src="images/avatar-default.png">
            <h2>Your AI Girlfriend</h2>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="bubble her">Hi babyâ€¦ I'm here now. Whatâ€™s on your mind? ðŸ’—</div>
        </div>

        <!-- Typing Indicator (Initially Hidden) -->
        <div id="typingIndicator" class="typing" style="display: none;">
            <span></span><span></span><span></span>
        </div>

        <!-- Input Bar -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your messageâ€¦" />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

    </div>

    <script src="assets/js/chat.js"></script>

</body>

<script src="assets/js/memory.js"></script>
<script src="assets/js/voice.js"></script>
<script src="assets/js/chat.js"></script>

</html>
