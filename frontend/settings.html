
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        body {
            background: #1b1b1b;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 25px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: #262626;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 98, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff5fa2;
        }

        .setting-block {
            margin-bottom: 25px;
            padding: 15px;
            background: #333;
            border-radius: 12px;
        }

        .setting-block label {
            font-size: 15px;
        }

        .input-text {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #ff5fa2;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff3189;
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
        }

        .switch input {
            transform: scale(1.4);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Settings ⚙️</h1>

        <!-- AI Name -->
        <div class="setting-block">
            <label>AI Girlfriend Name ❤️</label>
            <input id="aiName" class="input-text" placeholder="Enter name…">
        </div>

        <!-- Voice Reply -->
        <div class="setting-block">
            <label>Voice Replies</label>
            <div class="switch">
                <span>Enable Voice</span>
                <input type="checkbox" id="voiceToggle">
            </div>
        </div>

        <!-- Clear Memory -->
        <div class="setting-block">
            <label>Chat Memory</label>
            <button id="clearMemoryBtn" class="btn">Clear Chat History</button>
        </div>

        <button class="btn" onclick="saveSettings()">Save Settings</button>

    </div>

    <script src="assets/js/memory.js"></script>
    <script src="assets/js/voice.js"></script>

    <script>
        // Load saved settings
        window.onload = () => {
            document.getElementById("aiName").value =
                localStorage.getItem("ai_name") || "My Love";

            document.getElementById("voiceToggle").checked =
                localStorage.getItem("voice_enabled") === "1";
        };

        // Save settings
        function saveSettings() {
            localStorage.setItem("ai_name", document.getElementById("aiName").value);
            localStorage.setItem("voice_enabled",
                document.getElementById("voiceToggle").checked ? "1" : "0");

            alert("Settings saved! ❤️");
        }

        // Clear chat memory
        document.getElementById("clearMemoryBtn").addEventListener("click", () => {
            clearChatMemory();
            alert("Chat history cleared!");
        });
    </script>

</body>
</html>
